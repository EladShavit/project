    <form>
        <div class="signup-form">
            <h1>Shift Details</h1>
            <input type="date" id="date" name="date" placeholder="Date">
            <input type="time" id="starttime" name="starttime" placeholder="Start Time">
            <input type="time" id="finishtime" name="finishtime" placeholder="Finish Time">
            <input type="number" id="hourlywage" name="hourlywage" placeholder="Hourly Wage" step="0.01" min="0">
            <input type="text" id="position" name="position" placeholder="Position">
            <select id="branch" name="branch">
                <option value="">Select Branch</option>
                <option>Tel Aviv</option>
                <option>Rannana</option>
                <option>Haifa</option>
                <option>Jerusalem</option>
                <option>Bear Sheva</option>

            <button type="submit">Save</button>
